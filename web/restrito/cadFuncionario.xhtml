<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">

        <center>
            <h:form style="width: 920px;text-align: left ">

                <p:dialog  hideEffect="blind" showEffect="blind" header="PESQUISAR FUNCIONÁRIO" id="dtCliente" appendTo="@(body)"  widgetVar="dtCliente" modal="true"  draggable="false"  width="80%">
 
                    <div class="row">
                        <div class="col-lg-4">
                            <p:outputLabel value="Filtro:"/>
                            <p:selectOneMenu effect="slide" value="CPF">
                                <f:selectItem itemLabel="CPF" itemValue="CPF"/>
                                <f:selectItem  itemLabel="Nome" itemValue="Nome"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-lg-4" style="width: 40%">
                            <p:inputText  placeholder="Conteúdo da Pesquisa" style="width: 100%; margin-top: 4.5%"/>
                        </div>

                        <div class="col-lg-4" style="width: 5%; margin-top: 2%;">
                            <p:commandButton style="height: 50%" icon="fa fa-search"/>
                        </div>

                    </div>

                    <p:dataTable style="width: 100%;font-weight: lighter;margin-top: 1%"  value="#{agendaMB.dividas}" var="divida" emptyMessage="">
                        <!--<p:column headerText="id" width="5%;" style="font-weight: bold;color: black" styleClass="textColumn" >
                            <h:outputText value="#{divida.id}" styleClass="fontInput"/>
                        </p:column>-->
                        <p:column headerText="Devedor" style="font-weight: bold;color: black" width="20%" styleClass="textColumn">
                            <h:outputText value="#{divida.devedor}" styleClass="fontInput"/>
                        </p:column>
                        <p:column headerText="Data do Cadastro" style="font-weight: bold;color: black" width="20%" styleClass="textColumn" >
                            <h:outputText value="#{divida.dataCadstro}" styleClass="fontInput">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="5%" style="font-weight: bold;color: black" styleClass="textColumn">
                            <center>
                                <p:commandButton type="button"  style="width: 30px;width: 30px" icon="ui-icon-check"/>
                            </center>
                        </p:column>
                    </p:dataTable>


                </p:dialog>

                <div class="panel panel-primary" style="margin-top: 7%">
                    <div class="panel-heading" style="font-weight: bold">Cadastro de Funcionário</div>
                    <div class="panel-body">

                        <div class="row" style="text-align: left">
                            <div class="col-lg-6">

                                <p:commandButton icon="ui-icon-disk" value="Incluir" action="#{clienteMB.inserirCliente()}"  styleClass="btnMenu"/>
                                <!--<p:commandButton disabled="true" icon="ui-icon-disk" type="button" value="Salvar" style="margin-left: 1%" styleClass="btnMenu"/>-->
                                <p:commandButton icon="ui-icon-search" type="button" value="Pesquisar" style="margin-left: 1%" styleClass="btnMenu" onclick="PF('dtCliente').show();"/>
                            </div>
                        </div>
                        
                        <div class="panel panel-default" style="margin-top: 2%">
                            <div class="panel-heading" style="font-weight: bold">Dados Pessoais</div>
                        </div>
                        
                        <div class="row" style="text-align: left">
                            <div class="col-lg-3" >
                                <h:outputLabel value="Nome:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{clienteMB.cliente.nome}" styleClass="fontInput" style="width: 205px"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="CPF:" style="display: block" styleClass="fontInput"/>
                                <p:inputMask placeholder="Ex: 999.999.999-99" value="#{clienteMB.cliente.cpf}" mask="999.999.999-99" styleClass="fontInput" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="RG:" style="display: block" styleClass="fontInput"/>
                                <p:inputNumber placeholder="Ex: 000000000" value="#{clienteMB.cliente.rg}" styleClass="fontInput" style="width: 100%"/>
                            </div>

                        </div>

                        <div class="row" style="margin-top: 1%">

                            <div class="col-lg-3" >
                                <h:outputLabel value="Data Nascimento:" style="display: block;" styleClass="fontInput"/>
                                <p:calendar  effect="slide" placeholder="Ex: 01/01/1990" value="#{clienteMB.cliente.datanasc}" locale="pt" pattern="dd/MM/yyyy">
                                </p:calendar>
                            </div>

                            <div class="col-lg-3" >
                                <h:outputLabel value="Sexo:" style="display: block;  " styleClass="fontInput"/>
                                <p:selectOneMenu effect="slide" value="M">
                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Feminino" itemValue="F"/>
                                </p:selectOneMenu>
                            </div>

                        </div>



                        <div class="panel panel-default" style="margin-top: 2%">
                            <div class="panel-heading" style="font-weight: bold">Dados de Endereço</div>
                        </div>


                        <div class="row" style="text-align: left; margin-top: 1%">

                            <div class="col-lg-4">
                                <h:outputLabel value="Endereço:" style="display: block; " styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: Avenida Brasil" value="#{clienteMB.cliente.endereco}" style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-4">
                                <h:outputLabel value="Número:" style="display: block" styleClass="fontInput"/>
                                <p:inputNumber placeholder="Ex: 8052" value="#{clienteMB.cliente.numero}" style="width: 100%;" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-4">
                                <h:outputLabel value="Bairro:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: Jardim Bueno" value="#{clienteMB.cliente.uf}" style="width: 100%" styleClass="fontInput"/>
                            </div>
                        </div>

                        <div class="row" style="text-align: left;margin-top: 1% ">

                            <div class="col-lg-4">
                                <h:outputLabel value="Complemento:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: Apartamento 21" value="#{clienteMB.cliente.numero}" style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-4">
                                <h:outputLabel value="Cidade:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: São Paulo" value="#{clienteMB.cliente.cidade}" style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <!-- <div class="col-lg-4">
                                <h:outputLabel value="Estado:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: SP" value="#{clienteMB.cliente.uf}" style="width: 100%" styleClass="fontInput"/>
                            </div> -->

                            <div class="col-lg-4" >
                                <h:outputLabel value="Estado:" style="display: block;" styleClass="fontInput"/>
                                <p:selectOneMenu effect="slide" value="SP">
                                    <f:selectItem itemLabel="Acre" itemValue="AC"/>
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL"/>
                                    <f:selectItem itemLabel="Amapá" itemValue="AP"/>
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM"/>
                                    <f:selectItem itemLabel="Bahia" itemValue="BA"/>
                                    <f:selectItem itemLabel="Ceará" itemValue="CE"/>
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF"/>
                                    <f:selectItem itemLabel="Espírito Santo" itemValue="ES"/>
                                    <f:selectItem itemLabel="Goiás" itemValue="GO"/>
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA"/>
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT"/>
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS"/>
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG"/>
                                    <f:selectItem itemLabel="Pará" itemValue="PA"/>
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB"/>
                                    <f:selectItem itemLabel="Paraná" itemValue="PR"/>
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE"/>
                                    <f:selectItem itemLabel="Piauí" itemValue="PI"/>
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN"/>
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS"/>
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO"/>
                                    <f:selectItem itemLabel="Roraima" itemValue="RR"/>
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC"/>
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP"/>
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE"/>
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO"/>
                                </p:selectOneMenu>
                            </div>

                        </div>



                        <div class="panel panel-default" style="margin-top: 2%">
                            <div class="panel-heading" style="font-weight: bold">Dados de Acesso</div>
                        </div>

                        <div class="row" style="text-align: left;margin-top: 1%">

                            <div class="col-lg-3">
                                <h:outputLabel value="Telefone:" style="display: block" styleClass="fontInput"/>
                                <p:inputMask placeholder="Ex: (99) 9999-9999" value="#{clienteMB.cliente.telefone}" mask="(99)9999-9999"  style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Celular:" style="display: block" styleClass="fontInput"/>
                                <p:inputMask placeholder="Ex: (99) 99999-9999" mask="(99)99999-9999" value="#{clienteMB.cliente.celular}"  style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="E-mail:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: exemplo@exemplo.com.br" value="#{clienteMB.cliente.email}" style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Confirmar E-mail:" style="display: block" styleClass="fontInput"/>
                                <p:inputText placeholder="Ex: exemplo@exemplo.com.br" style="width: 100%" styleClass="fontInput"/>
                            </div>

                        </div>

                        <div class="row" style="text-align: left; margin-top: 1%">
                            <div class="col-lg-3">
                                <h:outputLabel value="Usuário:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{clienteMB.cliente.username}"   style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Senha:" style="display: block" styleClass="fontInput"/>
                                <p:password  value="#{clienteMB.cliente.senha}"  style="width: 100%" styleClass="fontInput"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Confirmar Senha:" style="display: block" styleClass="fontInput"/>
                                <p:password  style="width: 100%" styleClass="fontInput"/>
                            </div>

                        </div>

                    </div>
                </div>

            </h:form>
        </center>
    </ui:define>        

</ui:composition>
