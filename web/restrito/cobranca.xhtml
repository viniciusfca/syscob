            <div class=" panel panel-primary" style="margin-top: 7%">
                <div class="panel-heading"  style="text-align: center;font-size: 120%; font-weight: bold;
                     text-align: left">Agenda de Cobranças</div>
            </div>

                    <div class="panel panel-default">
                        <div class="panel-heading" style="font-weight: bold">Cobranças do Dia</div>
                    </div>

                    <p:dataTable style="width: 100%;text-align: center; " value="#{agendaMB.dividas}" var="divida" emptyMessage="Não existe divídas para serem cobradas.">
                        <p:column style="color: black; font-weight: bold" headerText="id" width="5%" >
                            <h:outputText value="#{divida.id}" styleClass="fontInput"/>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Valor da Divída" width="20%" >
                            <h:outputText value="#{divida.valor}" styleClass="fontInput">
                                <f:convertNumber type="currency" />
                            </h:outputText>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Devedor" width="20%" >
                            <h:outputText value="#{divida.devedor}" styleClass="fontInput"/>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Data do Cadastro" width="20%" >
                            <h:outputText value="#{divida.dataCadstro}" styleClass="fontInput">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Data da Ultima Cobrança" width="20%" >
                            <h:outputText value="#{divida.dataCadstro}" styleClass="fontInput">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Status" width="10%" >
                            <h:outputText value="#{divida.status}" styleClass="fontInput"/>
                        </p:column>
                        <p:column style="color: black; font-weight: bold" headerText="Procedimento" width="15%" >
                            <h:outputText value="#{divida.procedimento}" styleClass="fontInput"/>
                        </p:column>
                        <p:column width="5%">

                            <p:commandButton type="button"  style="width: 80%" icon="ui-icon-check"/>

                        </p:column>
                    </p:dataTable>




                    <div class="panel panel-default" style="margin-top: 2%">
                        <div class="panel-heading" style="font-weight: bold">Dados da Divída</div>
                        <div class="panel-body">

                    <div style="margin-top: 0%">
                        <div class="row" style="text-align: left">

                            <div class="col-lg-3">
                                <h:outputLabel value="Cliente:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="Fulano de Tal" styleClass="fontInput" readonly="true" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Devedor:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{agendaMB.divida.devedor}" styleClass="fontInput" readonly="true" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="CPF:" style="display: block" styleClass="fontInput"/>

                                <p:inputText value="#{agendaMB.divida.CPF}"  styleClass="fontInput" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="RG:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{agendaMB.divida.rg}" styleClass="fontInput" maxlength="9" style="width: 100%"/>
                            </div>
                        </div>

                        <div class="row" style="text-align: left; margin-top: 1%">
                            <div class="col-lg-3">
                                <h:outputLabel value="Celular:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{agendaMB.divida.celular}" styleClass="fontInput" readonly="true" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Telefone:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{agendaMB.divida.telefone}"  styleClass="fontInput" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="E-mail:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="jose@jose.com.br"  styleClass="fontInput" style="width: 100%"/>
                            </div>

                            <div class="col-lg-3">
                                <h:outputLabel value="Valor Divída:" style="display: block" styleClass="fontInput"/>
                                <p:inputText value="#{agendaMB.divida.valor}" styleClass="fontInput" maxlength="9" style="width: 100%">
                                    <f:convertNumber type="currency"></f:convertNumber>
                                </p:inputText>
                            </div>
                        </div>
                    </div>



                    <div class="panel panel-default" style="margin-top: 2%">
                        <div class="panel-heading" style="font-weight: bold">Histórico</div>
                    </div>
                            <div class="row" style="text-align: left; ">
                                <div class="col-lg-3" styleClass="fontInput">
                                    <p:outputLabel styleClass="fontInput" value="Status:" style="display: block"/>
                                    <p:selectOneMenu effect="slide">
                                        <f:selectItem itemLabel="Aguardando Pagamento"/>
                                        <f:selectItem itemLabel="Em Negociação"/>
                                        <f:selectItem itemLabel="Finalizado"/>
                                    </p:selectOneMenu>
                                </div>

                                <div class="col-lg-3" >
                                    <p:outputLabel styleClass="fontInput" value="Gerar Boleto:" style="display: block"/>
                                    <p:selectOneMenu effect="slide">
                                        <f:selectItem itemLabel="Sim"/>
                                        <f:selectItem itemLabel="Não"/>

                                    </p:selectOneMenu>
                                </div>

                                <div class="col-lg-3" >
                                    <p:outputLabel styleClass="fontInput" value="Número de parcelas:" style="display: block"/>
                                    <p:selectOneMenu  effect="slide">
                                        <f:selectItem itemLabel="1x Parcela"/>
                                        <f:selectItem itemLabel="2x Parcelas"/>
                                        <f:selectItem itemLabel="3x Parcelas"/>
                                    </p:selectOneMenu>
                                </div>


                                <div class="col-lg-3" >
                                    <p:outputLabel styleClass="fontInput" value="Desconto:" style="display: block"/>
                                    <p:inputText id="grow" />
                                                         <p:tooltip id="toolTipGrow" for="grow" value="Atenção: Conceder desconto em percentual"
               showEffect="clip" hideEffect="explode" />
                                </div>

                            </div>

                            <div class="row" style="text-align: left; margin-top: 1%">
                                <div class="col-lg-6" styleClass="fontInput">
                                    <p:outputLabel value="Observação:" style="display: block" styleClass="fontInput"/>
                                    <p:inputTextarea placeholder="Observação do atendimento" style="width: 100%"/>
                                </div>

                                <div class="col-lg-1" >
                                    <p:commandButton styleClass="btnMenu"  value="Adicionar" style="margin-top: 67px" />
                                </div>
                            </div>

                            <div class="panel panel-default" style="margin-top: 2%">
                                <div class="panel-heading" style="font-weight: bold">Histórico de Atendimento</div>
                            </div>

                            <div style="margin-top: 1%">
                                <p:dataTable style="width: 100%;text-align: center"  value="#{agendaMB.dividas.get(0)}" var="divida" emptyMessage="Não existe divídas para serem cobradas.">

                                    <p:column style="color: black; font-weight: bold" headerText="Valor" styleClass="fontInput" >
                                        <h:outputText value="#{divida.valor}" styleClass="fontInput">
                                            <f:convertNumber type="currency" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold" headerText="Atendente" styleClass="fontInput" >
                                        <h:outputText value="#{divida.devedor}" styleClass="fontInput"/>
                                    </p:column>
                                    <p:column  style="color: black; font-weight: bold" headerText="Cadastro" styleClass="fontInput" >
                                        <h:outputText value="#{divida.dataCadstro}" styleClass="fontInput">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold" headerText="Ultima Cobrança" styleClass="fontInput" >
                                        <h:outputText value="#{divida.dataCadstro}" styleClass="fontInput">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold" headerText="Status" styleClass="fontInput" >
                                        <h:outputText value="Negociando"   styleClass="fontInput"/>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold" headerText="Procedimento" >
                                        <h:outputText value="#{divida.procedimento}" styleClass="fontInput"/>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold; width: 300px" headerText="Observação"  styleClass="fontInput" >
                                        <h:outputText style="text-align: left" value="Contato efetuado, o cliente pediu para entrar em contato fora do horário comercial a ligação foi reagendada para nova negociação." styleClass="fontInput"/>
                                    </p:column>
                                    <p:column style="color: black; font-weight: bold" headerText="Visualizar Boleto" styleClass="fontInput" >
                                        <p:commandButton type="button"  disabled="true" style="width: 27%" icon="ui-icon-check"/>
                                    </p:column>

                                </p:dataTable>
                            </div>

                       </div>
                    </div>

             

        </h:form>
    </ui:define>        

</ui:composition>
